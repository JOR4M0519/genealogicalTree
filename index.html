<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Árbol Genealogico</title>
    <!-- CSS only -->

</head>
<body>
    <div>
        <h1 id="title">Árbol Genealogico</h1>
    </div>
    <div class="container1">

        <div class="tree">
                <canvas id='my-canvas'></canvas>
        </div>

        <div class="configurations">
            <h1 class="item1" id="text">Configuraciones del árbol</h1>
            <h4>Añadir hijo: </h4>
            <input id='tree-input' placeholder="ingresar valor">
            <button class="item1" id='add-to-tree' onclick="addToTree()">insertar hijo</button>

            <h2 class="item1">Calcular</h2>
            <input id='value1' type='number' placeholder="ingresar hijo">
            <input id='value2' type='number' placeholder="ingresar hijo">

            <button data-toggle="modal" data-target="#exampleModalCenter" onclick="FindDistance()">Distancia entre hijos</button>
            <button data-toggle="modal" data-target="#exampleModalCenter" onclick="FindAncester()">Ancestro de dos hijos</button>
        </div>
        
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Resultado</h5>
        </div>
        <div class="modal-body" id="result">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


</body>
